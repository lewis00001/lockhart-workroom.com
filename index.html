<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7498e3ea8f.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/support.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pompiere|Raleway&display=swap" rel="stylesheet">
    <title>Lockhart, Lewis</title>
</head>

<body>
    <div class="wrapper">
        <div class="i-wrapper">
            <div class="header">
                <div class="header-text">
                    <div class="name t-color-w">Lewis Lockhart</div>
                    <div class="hr-flex"></div>
                    <div class="title t-color-w">web developer</div>
                </div>
            </div>

            <div class="links">
                <div class="link-1" id="work">
                    <div class="dash-text">work</div>
                    <div class="dash"></div>
                </div>
                <div class="link-2" id="bio">
                    <div class="dash-text">bio</div>
                    <div class="dash"></div>
                </div>

                <div class="link-3" id="contact">
                    <div class="dash-text">contact</div>
                    <div class="dash"></div>
                </div>
                <div class="link-4" id="tools">
                    <div class="dash-text">tools</div>
                    <div class="dash"></div>
                </div>
            </div>
        </div>

        <div class="main">
            <div class="work"></div>
            <div class="bio"></div>
            <div class="contact"></div>
            <div class="tools"></div>
        </div>

    </div>
    <!--- modal-->
    <div class="modal">
        <div class="modal-inner">

            <div class="close-modal">
                <i class="fas fa-times"></i>
            </div>

            <div class="modal-nav">
                <div class="modal-next-left next-btn">
                    <i class="fas fa-chevron-circle-left"></i>
                </div>
                <div class="modal-title"></div>
                <div class="modal-next-right next-btn">
                    <i class="fas fa-chevron-circle-right"></i>
                </div>
            </div>

            <div class="modal-content">
                <div class="modal-image"></div>
                <div class="modal-description">
                    <div class="description m-head">- Description -</div>
                    <div class="description-text"></div>
                </div>
                <div class="modal-links"></div>
            </div>

        </div>
    </div>
</body>

</html>
